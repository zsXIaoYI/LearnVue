<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件学习</title>
		<script src="./vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<h4>今天的天气:</h4>
			<today-weather></today-weather>
		</div>
		<script>
			// 自定义全局组件
			Vue.component('today-weather', {
				template: '<div>今天刮10级大风</div>'
			});
			var myApp = new Vue({
				el: '#myApp'
			});
		</script>
	</body>
</html>
