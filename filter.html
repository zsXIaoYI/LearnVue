<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>filter过滤器</title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<p>{{message}}</p>
			<p>{{message | toupper}}</p>
			<hr/>
			<p>现在学习vue的进度是: {{num | topercentage}}</p>
		</div>
		
		<script>
			var myApp = new Vue({
				el: '#myApp',
				data: {
					message: 'hello, amy',
					num: 0.3
				},
				filters: {
					toupper: function(value){
						return value.toUpperCase()
					},
					topercentage: function(value){
						return value * 100 + '%'
					}
				}
			});
		</script>
	</body>
</html>
