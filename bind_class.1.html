<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定class属性</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<link href="./css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div id="myApp">
			<!-- 
			给如下div标签添加名为active的class属性，当isActive为true，则添加
			v-bind可以省略不写
			 -->
			<div v-bind:class="{active:isActive}">红色文本1</div>
			<div :class="{active:isActive}">红色文本2</div>
			<button @click="btnClick()">改变class属性</button>
		</div>
		
		<script>
			var myApp = new Vue({
				el: '#myApp',
				data: {
					isActive: true
				},
				methods: {
					btnClick: function(){
						this.isActive = !this.isActive
					}
				}
			});
		</script>
	</body>
</html>
