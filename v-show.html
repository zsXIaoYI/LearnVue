<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-show学习</title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<!--
			页面局部经常变化使用v-show,if操作会操作dom,影响性能.
			当result为false时, 给h1标签添加style="display: none;"的样式
			 -->
			<h1 v-show="result">新游戏</h1>
			<button @click="btnClick()">显示/取消</button>
		</div>
		<script>
			var myApp = new Vue({
				el: '#myApp',
				data: {
					result: true
				},
				methods: {
					btnClick: function(){
						this.result = !this.result;
					}
				}
			})
		</script>
	</body>
</html>
