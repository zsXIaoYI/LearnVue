<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script src="js/vue.js" type="text/javascript" charset="UTF-8 "></script>
</head>
<body>
<div id="myApp">
<input  type="text" v-color="colorVal">

</div>
<script>
    /**
     * 自定义带参数的指令
     */
    Vue.directive('color', {
        bind: function (el, binding) {
            console.log(el)
            console.log(binding)
            // 根据指令的参数设置背景颜色
            // binding.value.color获取red颜色
            el.style.backgroundColor = binding.value.color
        }
    });
    var myApp = new Vue({
        el: '#myApp',
        data: {
            colorVal: {
                color: 'red'
            }
        }
    })
</script>

</body>
</html>
