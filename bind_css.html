<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定样式</title>
		<script src="./vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<div v-bind:style="{color: activeColor, fontSize: fontSize + 'px'}">
				绑定样式</div>
			<div v-bind:style="styleObject">样式上绑定一个对象</div>
		</div>
		<script>
			var myApp = new Vue({
				el: '#myApp',
				data: {
					activeColor: 'blue',
					fontSize: 20,
					styleObject: {
						color: 'red',
						fontSize: '18px'
					}
				}
			})
		</script>
	</body>
</html>
