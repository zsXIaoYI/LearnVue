<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>输入框输入内容，立即展示在页面</title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8 "></script>
	</head>
	<body>
		<div id="myApp">
			<p>你最喜欢的游戏是: {{myGame}}</p>
			<!-- 回显myGame,在输入框中输入时并能改变myGame
			 v-model实现双向数据绑定
			 -->
			<input v-model="myGame" /> <br><br>
			<!-- v-model的实现原理
			 -->
			<label>
				<input type="text" v-bind:value="msg" v-on:input="handle">
			</label>
			<div>
				your input is, {{msg}}
			</div>
		</div>
		<script>
			var myApp = new Vue({
				el: '#myApp',
				data: {
					myGame: 'DNF',
					msg: 'hello'
				},
				methods: {
					handle: function (event) {
						this.msg = event.target.value
					}
				}
			});
		</script>
	</body>
</html>
