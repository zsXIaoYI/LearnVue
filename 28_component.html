<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件学习</title>
		<script src="./vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<div>
				请输入你的名字: <input v-model="myname"/> 
			</div>
			<hr />
			<say-hello :pname="myname"/>
		</div>
		
		<script>
			// 在组件模板中动态显示<input>标签输入的内容
			Vue.component('say-hello', {
				props: ['pname'],
				template: '<div>你好, <strong>{{pname}}</strong></div>'
			});
			var myApp = new Vue({
				el: '#myApp',
				data: {
					myname: 'Jack'
				}
			})
		</script>
	</body>
</html>
