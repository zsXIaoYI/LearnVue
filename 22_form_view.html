<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单校验</title>
		<script src="./vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<h1>用户注册</h1>
			<div>
				<label for="username">用户名:</label>
				<input type="text" id="username" v-model.lazy="username" 
				v-on:change="checkUsername()"/>
				<span v-if="checkUsernameOk">可注册</span>
			</div>
			<div>
				<label for="age">年 龄:</label>
				<input type="number" id="age" v-model.number="age"/>
			</div>
			<div>
			        <label for="content">个人简介：</label><br/>
			        <textarea id="content" v-model.trim="content" cols="55" rows="8"></textarea>
			</div>
			<h4>信息区</h4>
			<p>{{username}}</p>
			<p>{{age}}</p>
			<p><pre>{{content}}</pre></p>
		</div>
		<script>
			var myApp = new Vue({
				el: '#myApp',
				data: {
					username: "",
					checkUsernameOk: false,
					age: null,
					content: ""
				},
				methods: {
					checkUsername: function(){ 
						if (this.username.length > 0){
							this.checkUsernameOk = true;
						}
					}
				}
			});
		</script>
	</body>
</html>
