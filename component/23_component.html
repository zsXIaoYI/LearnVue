<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件学习</title>
		<script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<h4>今天的天气:</h4>
			<today-weather></today-weather>
		</div>
		<script>
			// 自定义全局组件
			// 使用驼峰命名法命名的组件时,在上述html中使用模板,必须使用首字母小写+短线连接的方式
			Vue.component('TodayWeather', {
				template: '<div>今天刮10级大风</div>'
			});
			var myApp = new Vue({
				el: '#myApp'
			});
		</script>
	</body>
</html>
