<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex属性</title>
    <style>
        #main {
            width: 240px;
            height: 200px;
            border: 1px solid #c3c3c3;
            display: flex;
            align-content:flex-start;
            flex-wrap: wrap;
        }

        #main div {
            width: 50px;
            height: 50px;
            background-color: #ec971f;
            margin-right: 10px;
        }

    </style>
</head>
<body>

<div id="main">
    <div>11</div>
    <div>22</div>
    <div>33</div>
    <div>44</div>
    <div>55</div>
    <div>66</div>
</div>

</body>
</html>
