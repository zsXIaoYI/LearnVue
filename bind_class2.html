<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定class属性</title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
		<link href="./css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div id="myApp">
			<!-- 
			给如下div标签class属性绑定一个myClass对象
			 -->
			<div v-bind:class="myClass">红色文本</div>
			<button @click="btnClick()">改变class属性</button>
		</div>
		
		<script>
			var myApp = new Vue({
				el: '#myApp',
				data: {
					myClass: {
						active: true,
						big: true
					}
				},
				methods: {
					btnClick: function(){
						this.myClass.active = !this.myClass.active;
						this.myClass.big = !this.myClass.big;
					}
				}
			});
		</script>
	</body>
</html>
