<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件中的表格</title>
		<script src="./vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<h3>我最喜欢的游戏:</h3>
			<table border="1">
				<tr>
					<td>编号</td>
					<td>游戏</td>
				</tr>
				<tr is="my-row1"></tr>
				<tr is="my-row2"></tr>
			</table>
		</div>
		
		
		<script>
			Vue.component('my-row1', {
				template: '<tr><td>1</td> <td>LOL</td></tr>'
			});
			Vue.component('my-row2', {
				template: '<tr><td>2</td> <td>DNF</td></tr>'
			});
			var myApp = new Vue({
				el: '#myApp',
				data: {}
			});
		</script>
	</body>
</html>
