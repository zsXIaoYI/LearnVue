<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件学习</title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<show-member-info v-bind:name="pname" :age="age" 
			   :detail="detail"></show-member-info>
		</div>
		
		<script>
			Vue.component('show-member-info', {
				props: {
					name: {
						type: String,
						required: true
					},
					age: {
						type: Number,
						validator: function(value){
							console.log(value);
							return value >=0 && value <=130;
						}
					},
					detail: {
						type: Object,
						default: function(){
							return {
								address: 'US',
								language: 'English'
							}
						}
					}
				},
				
				template: '<div>姓名: {{this.name}} <br/>' +
				          '年龄: {{this.age}} <br/>' +
						  '地址: {{this.detail.address}} <br/>' +
						  '语言: {{this.detail.language}}</div>'
			});
			var myApp = new Vue({
				el: '#myApp',
				data: {
					pname: '小A',
					age: 28,
					detail: {
						address: '佛罗里达州',
						language: '阿拉伯语'
					}
				}
				
			});
		</script>
	</body>
</html>
