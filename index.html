<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8 "></script>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
        <!--从视图到模型,事件监听
        	从模型到视图，数据绑定-->
		<div>首页</div>
		<div id="myApp" v-cloak>{{message}}
			<p v-bind:title="title">点下</p>
		</div>
		<script>
			<!-- 操作中的this对象是指myApp -->
			var myApp = new Vue({
				el:'#myApp',
				data:{
					message: 'hello 菜B',
					title: '点点'
				}
			});
		</script>
	</body>
</html>
