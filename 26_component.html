<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件添加数据</title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<div>今天的天气:<weather/></div>
		</div>
		
		<script>
			Vue.component('weather', {
				template: '<strong>{{todayWeather}}</strong>',
				// data返回一个函数
				data: function(){
					return {
						todayWeather: '雨夹雪'
					}
				}
			});
			var myApp = new Vue({
				el: '#myApp',
				data: {}
			})
		</script>
	</body>
</html>
