<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件添加数据</title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<div>今天的天气:<weather></weather></div>
		</div>
		<script>
			Vue.component('weather', {
				// 组件必须有一个根元素,不能同时两个strong标签并列
				template: '<strong>{{todayWeather}}</strong>',
				// data返回一个函数
				/*
				data: function(){
					return {
						todayWeather: '雨夹雪'
					}
				}
				 */
				// 上述注释中代码可以写成如下形式
				data() {
					return {
						todayWeather: '雨夹雪'
					}
				}
			});
			var myApp = new Vue({
				el: '#myApp',
				data: {}
			})
		</script>
	</body>
</html>
