<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由案例</title>
    <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<div id="myApp">
    <!-- 切换组件的超链接 -->
    <a href="#/zhuye">主页</a>
    <a href="#/keji">科技</a>
    <a href="#/caijing">财经</a>
    <a href="#/yule">娱乐</a>

    <!-- 根据 :is 属性指定的组件名称，把对应的组件渲染到 component 标签所在的位置 -->
    <!-- 可以把 component 标签当做是【组件的占位符】 -->
    <component :is="comName"></component>
</div>
<script>
    // 主页组件
    const zhuye = {
        template: '<h1>主页信息</h1>'
    }

    // 科技组件
    const keji = {
        template: '<h1>科技信息</h1>'
    }

    // 财经组件
    const caijing = {
        template: '<h1>财经信息</h1>'
    }

    // 娱乐组件
    const yule = {
        template: '<h1>娱乐信息</h1>'
    }
    var myApp = new Vue({
        el: '#myApp',
        data: {
            comName: 'zhuye'
        },
        components: {
            'zhuye': zhuye,
            'keji': keji,
            'caijing': caijing,
            'yule': yule
        }
    })
    window.onhashchange = function () {
        console.log(location.hash)
        switch (location.hash.slice(1)) {
            case '/zhuye':
                myApp.comName = 'zhuye';
                break;
            case '/keji':
                myApp.comName = 'keji';
                break;
            case '/caijing':
                myApp.comName = 'caijing';
                break;
            case '/yule':
                myApp.comName = 'yule';
                break;
        }
    }
</script>
</body>
</html>
