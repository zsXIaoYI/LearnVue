<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中的if语句</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<link href="./css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div id="myApp">
			<h1 v-if="result == 0">成绩未公布</h1>
			<h1 v-else-if="result < 60">{{result}}分- 成绩不及格</h1>
			<h1 v-else-if="result < 80">{{result}}分- 还需努力</h1>
			<h1 v-else>{{result}}分- 考的不错，play games</h1>
			<button @click="btnClick()">考试成绩</button>
		</div>
		<script>
			var myApp = new Vue({
				el: '#myApp',
				data: {
					result: 0
				},
				methods: {
					btnClick: function(){
						this.result = Math.round(Math.random() * 100);
					}
				}
			});
		</script>
	</body>
</html>
