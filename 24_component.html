<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>局部组件</title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<h4>今天天气:</h4>
			<weather></weather>
		</div>
		
		<script>
			// 声明一个局部组件
			var weatherComponent = {
				template: '<div>下大雨</div>'
			};
			var myApp = new Vue({
				el: '#myApp',
				data: {},
				components: {
					'weather': weatherComponent
				}
			});
		</script>
	</body>
</html>
