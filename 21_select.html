<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单选框和复选框</title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="myApp">
			<p>单选框</p>
			<label>
				<select v-model="likedGame">
					<option>LOL</option>
					<option>地下城</option>
					<option>打刀塔</option>
				</select>
			</label>
			<br/>
			<p>多选框</p>
			<label>
				<select v-model="likedGames" multiple="multiple">
					<option>LOL</option>
					<option>地下城</option>
					<option>打刀塔</option>
					<option>消消乐</option>
					<option>斗地主</option>
					<option>魔兽争霸</option>
				</select>
			</label>

			<p>单选,最喜欢的游戏: {{likedGame}}</p>
			<p>空字符串取反为true: {{!likedGame}}</p>
			<p>多选,最喜欢的游戏: {{likedGames}}</p>
		</div>

		<script>
			// 字符串中为数字,再跟整数做减法时,结果会变成number类型
			console.log('12' - 1)
			// 返回false
			console.log(!'aa')
			// 返回true
			console.log(!'')
			console.log(Math.floor(new Date().getTime() / 1000))
			var myApp = new Vue({
				el: '#myApp',
				data: {
					likedGame: '',
					likedGames: []
				}
			});
		</script>
	</body>
</html>
